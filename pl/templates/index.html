<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulário de Nota Fiscal</title>
  <!-- Inclua as bibliotecas do Bootstrap (CSS e JS) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2>Formulário de Nota Fiscal</h2>
  <form>
    <div class="form-group">
      <label for="notaFiscal">Nota Fiscal:</label>
      <input type="text" class="form-control" id="notaFiscal" placeholder="Digite o número da nota fiscal">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cnpj">CNPJ:</label>
        <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ">
      </div>
      <div class="form-group col-md-6">
        <label for="telefone">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone de contato">
      </div>
    </div>
    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite o e-mail de contato">
    </div>
    <div class="form-group">
      <label for="valorNota">Valor da Nota:</label>
      <input type="number" class="form-control" id="valorNota" placeholder="Digite o valor da nota">
    </div>
    <button type="submit" class="btn btn-warning">Enviar</button>
  </form>
</div>

</body>
</html>
