<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>
  <!-- Inclua as bibliotecas do Bootstrap (CSS e JS) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2>Tela de Login</h2>
  <form>
    <div class="form-group">
      <label for="matricula">Matrícula:</label>
      <input type="text" class="form-control" id="matricula" placeholder="Digite sua matrícula">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class= "form-control" id="senha" placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-link text-danger">Esqueci minha senha</button>
  </form>
</div>

</body>
</html>
